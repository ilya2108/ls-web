{
  UserMyself {
    id
    firstName
    lastName
    email
    assignments {
      totalCount
      results {
        score
      }
    }
    dateJoined
    ipAddress
    isActive
    isStaff
    isSuperuser
    username
    courses {
      totalCount
      results (ordering: "id"){
        id
        kosTag
        kosSemester
      }
    }
    coursesAsTeacher {
      results (ordering: "id") {
        id
        kosTag
        kosSemester
      }
      totalCount
    }
    coursesAsStudent {
      results (ordering: "id") {
        id
        kosTag
        kosSemester
      }
      totalCount
    }
    parallels {
      totalCount
    }

    parallelsAsTeacher {
      totalCount
      results {
        id
        name
        course {
          kosTag
        }
      }
    }

    parallelsAsStudent {
      totalCount
      results {
        name
        id
        course {
          kosTag
        }
      }
    }
  }
  CourseList{
    results {
      kosTag
      kosSemester
      id
    }
    totalCount
  }
}
